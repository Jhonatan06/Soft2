<!DOCTYPE html>
<html>
    <head>
        <title>InstaDash</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <!-- Js -->
        <script src="bootstrap-3.3.7-dist/js/jquery.js" type="text/javascript"></script>
        <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
        <!-- Style -->
        <link href="bootstrap-3.3.7-dist/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="container" background="img/loginv2.jpg">
        <div class="formulario-login">
            <div class="panel-title">
                <h1 class="label-default label-login">InstaDash</h1>                 
            </div>
            <form action="s03" method="post" class="form-group">
                <div class="form-group">
                    <label class="label label-login">USUARIO</label>
                    <input class="form-control" type="text" id="usuario" name="usuario">            
                </div>
                <div class="form-group">
                    <label class="label label-login">PASSWORD</label>
                    <input class="form-control" type="password" id="password" name="password">            
                </div>
                <div class="form-group">
                    <input class="btn btn-default" type="submit" value="Ingresar">
                </div>
            </form>
            <div class="form-group">
                <label class="label label-login">InstaDash Corporation &copy </label>
            </div>
        </div>                
    </body>
</html>
